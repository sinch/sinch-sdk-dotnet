name: build
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 
          { version: '5.0.x', tfm: 'net5.0' },
          { version: '6.0.x', tfm: 'net6.0' } ,
          { version: '7.0.x', tfm: 'net7.0' }]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion # id to later be referenced
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true

      - name: Setup .NET SDK ${{ matrix.dotnet-version.version }}
        id: dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version.version }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -p:Version=${{ steps.gitversion.outputs.semVer }}-alpha --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal --framework ${{ matrix.dotnet-version.tfm }}
      
      # --include-symbols?
      - name: Pack
        run: dotnet pack --configuration Release src/Sinch -p:PackageVersion=${{ steps.gitversion.outputs.semVer }}-alpha --no-restore

      - name: Archive nuget packages
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: src/Sinch/bin/Release/*.nupkg
          if-no-files-found: error
